apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default
  labels:
    app: edent

spec:
  replicas: 1
  revisionHistoryLimit: 100

  selector:
    matchLabels:
      app: edent
      tier: client

  strategy:
    type: Recreate

  template:
    metadata:
      name: edent-app
      labels:
        app: edent
        tier: client

    spec:
      containers:
        - name: client
          image: juliocesarmidia/edent-app:v1.0.0

          ports:
            - containerPort: 80
              name: client-port

          env:
            - name: MYSQL_USER
              value: root

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: mysqlrootpassword

            - name: MYSQL_DATABASE
              value: dbodontologia

            - name: MYSQL_HOST
              value: mysql-service

            - name: APP_DOMAIN
              value: edent.local

            - name: APP_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 30

          # resources:
          #   limits:
          #     memory: "16Mi"
          #     cpu: "80m"

      restartPolicy: Always
