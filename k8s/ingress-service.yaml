apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: edent.blackdevs.com.br
      http:
        paths:
          - path: /
            backend:
              serviceName: app-service
              servicePort: 80
