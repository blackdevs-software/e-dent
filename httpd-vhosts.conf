<VirtualHost *:80>
    ServerAdmin admin@edent.local
    DocumentRoot "/usr/local/apache2/htdocs/"
    ServerName edent.local
    ServerAlias www.edent.local
    ErrorLog "/usr/local/apache2/htdocs/edent.local-error_log"
    CustomLog "/usr/local/apache2/htdocs/edent.local-access_log" common
</VirtualHost>
